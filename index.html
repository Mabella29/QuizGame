<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">Quiz App</h1>
        <div id="question" class="question">Loading question...</div>
        <ul id="options" class="options-list">
            <!-- Options will be dynamically generated here -->
        </ul>
        <button id="submit-btn" class="submit-btn">Submit Answer</button>
        <div id="result-message" class="result-message"></div>
        <div class="score-display">
            Your Score: <span id="score">0</span>
        </div>
    </div>

    <script src="Quiz.js"></script>
</body>
</html>
